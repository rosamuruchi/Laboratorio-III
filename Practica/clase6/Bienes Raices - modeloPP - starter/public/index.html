<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <script src="./js/anuncio.js"></script>
    <script src="./js/index.js"></script>
  <script src="./js/tableHelper.js"></script>


  <title>Document</title>
</head>
<body>


  <h1 class="centrar-texto" >ABM Bienes Inmuebles</h1>

  <div class="">
    <form action="#" class="centrar-texto">

      <fieldset class="contenedor">
        <legend>Formulario</legend>
      <table id="table" class="tabla">
        <tr>
          <td><label for="txtTitulo">Titulo:</label> </td>
          <td> <input type="text" id="txtTitulo" name="titulo" placeholder="Titulo aqui"></td>
        </tr>

        <tr>
          <td>
            <label for="transaccion">Transaccion</label>
              Alquiler<input type="radio" id="rdoAlquiler" name="transaccion" value="alquiler">
              Venta<input type="radio" id="rdoVenta" name="transaccion" value="venta">
            </td>
        </tr>

        <tr>
            <td><label for="txtDescripcion">Descripcion:</label> </td>
            <td> <input type="text" id="txtDescripcion" name="descripcion"></td>
        </tr>
        <tr>
              <td><label for="numPrecio">Precio:</label> </td>
              <td> <input type="number" id="numPrecio" name="precio"></td>
        </tr>
        <tr>
                <td><label for="numAuto">Cantidad de Autos:</label> </td>
                <td> <input type="number" id="numAuto" name="cantidadAuto"></td>
              </tr>
              <tr>
                  <td><label for="numDorm">Cantidad de Dormitorios:</label> </td>
                  <td> <input type="number" id="numDorm" name="cantidadDormitorio"></td>
                </tr>
                <tr>
                    <td><label for="numBaño">Cantidad de Baños:</label> </td>
                    <td> <input type="number" id="numBaño" name="cantidadWc"></td>
                  </tr>

      </table>

      <div>
          <input type="submit" value="Guardar" class=" boton boton-amarillo" ></input>
          <input type="reset" value="Cancelar" class=" boton boton-verde"></input>
      </div>

    </fieldset>

    <div id="divTabla" class="tablaDatos">

    </div>

    </form>
  </div>

</body>
</html>
